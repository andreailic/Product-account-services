<mat-toolbar color="primary">
    <span class="title-center">Stavka računa</span>
</mat-toolbar>

  <div class="container mat-elavation-z8">
    <mat-form-field>
      <input matInput placeholder="Pretraga stavke računa..."(keyup)="applyFilter($event)">
    </mat-form-field>
    <mat-table #table [dataSource]="dataSource" class="mat-cell" matSort>
      <!--ID-->
      <ng-container matColumnDef="id">
        <mat-header-cell *matHeaderCellDef mat-sort-header>ID</mat-header-cell>
        <mat-cell *matCellDef="let row">{{ row.id }}</mat-cell>
      </ng-container>
      <!--Redni broj-->
      <ng-container matColumnDef="redniBroj">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Redni broj</mat-header-cell>
        <mat-cell *matCellDef="let row">{{ row.redniBroj }}</mat-cell>
      </ng-container>
      <!-- Kolicina -->
      <ng-container matColumnDef="kolicina">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Količina</mat-header-cell>
        <mat-cell *matCellDef="let row">{{ row.kolicina }}</mat-cell>
      </ng-container>
      <!-- Jedinica mere -->
      <ng-container matColumnDef="jedinicaMere">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Jedinica mere</mat-header-cell>
        <mat-cell *matCellDef="let row">{{ row.jedinicaMere }}</mat-cell>
      </ng-container>
      <!-- Cena -->
      <ng-container matColumnDef="cena">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Cena</mat-header-cell>
        <mat-cell *matCellDef="let row">{{ row.cena }}</mat-cell>
      </ng-container>
      <!-- Racun -->
      <ng-container matColumnDef="racun">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Racun</mat-header-cell>
        <mat-cell *matCellDef="let row">{{ row.racun.id }}</mat-cell>
      </ng-container>
      <!-- Proizvod -->
      <ng-container matColumnDef="proizvod">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Proizvod</mat-header-cell>
        <mat-cell *matCellDef="let row">{{ row.proizvod.naziv }}</mat-cell>
      </ng-container>
      <!-- Action Buttons -->
      <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef>
          <button (click)="openDialog(1)" mat-icon-button color="primary">
            <mat-icon>add</mat-icon>
          </button>
        </mat-header-cell>
        <mat-cell *matCellDef="let row; let i = index">
          <button (click)="openDialog(2, row.id, row.redniBroj, row.kolicina, row.jedinicaMere,row.cena,row.racun.row,row.proizvod)" mat-icon-button color="primary">
            <mat-icon aria-label="Edit">edit</mat-icon>
          </button>
          <button (click)="openDialog(3, row.id, row.redniBroj, row.kolicina, row.jedinicaMere,row.cena,row.racun.row,row.proizvod)" mat-icon-button color="primary">
            <mat-icon aria-label="Delete">delete</mat-icon>
          </button>
        </mat-cell>
      </ng-container>
      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row
        style="cursor: pointer;"
        *matRowDef="let row; columns: displayedColumns">
      </mat-row>
    </mat-table>
    <mat-paginator [length] = "100" [pageSize] = "5" [pageSizeOptions] = "[5,10,25,50]">
    </mat-paginator>
  </div>
